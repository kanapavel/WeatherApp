<nav class="bg-white border-b border-gray-200 px-4 py-2.5 w-full dark:bg-gray-800 dark:border-gray-700 fixed left-0 right-0 top-0 z-50">

      <div class="flex justify-between items-center w-full">
          <div class="flex items-center gap-2">
            <button
              data-drawer-target="drawer-navigation"
              data-drawer-toggle="drawer-navigation"
              aria-controls="drawer-navigation"
              class="p-2 mr-2 max-sm:mr-0 text-gray-600 rounded-lg cursor-pointer md:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
            >
              <svg
                aria-hidden="true"
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <svg
                aria-hidden="true"
                class="hidden w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span class="sr-only">Toggle sidebar</span>
            </button>
            <a href="https://flowbite.com" class="flex items-center justify-between mr-2">
                <img class="w-12 max-md:w-8" src="assets/icons8-météo.svg" alt="">
              <span class="self-center text-2xl font-semibold whitespace-nowrap max-md:text-base">WeatherApp</span>
            </a>
        </div>
        <form novalidate action="#" class="hidden md:block md:pl-2">
          <label for="topbar-search" class="sr-only">Search</label>
          <div class="relative  md:w-96">
            <button (click)="onSearch(location.value)"
              class="flex absolute inset-y-0 left-0 items-center pl-3"
            >
              <svg
                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                ></path>
              </svg>
            </button>
            <input
              type="search"
              name="search"
              id="topbar-search"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Search places"
              (keydown.enter)="$event.preventDefault(); onSearch(location.value)"
              #location
            />
          </div>
        </form>
        <div class="flex items-center gap-5 max-lg:gap-2">
            <button (click)="onTodayClick()" [ngClass]="{'active':this.weatherService.today}" class="text-gray-300 text-lg font-bold p-2 rounded-md hover:bg-gray-50 transition-all ease-in-out duration-200 max-sm:text-base">Today</button>
            <button (click)="onWeekClick()" [ngClass]="{'active':this.weatherService.week}" class="text-gray-300 text-lg font-bold p-2 rounded-md hover:bg-gray-50 transition-all ease-in-out duration-200 max-sm:text-base">Week</button>
        </div>
        <div class="flex gap-3 max-lg:hidden">
            <div class="flex items-center gap-3">
                <button (click)="onCelsiusClick()" [ngClass]="{'bg-gray-700 text-white':this.weatherService.celcius}" class="h-8 w-8 flex items-center rounded-full p-2 bg-gray-100 text-lg font-bold hover:bg-gray-700 hover:text-white transition-all ease-in-out duration-200">°C</button>
                <button (click)="onFahrenheitClik()" [ngClass]="{'bg-gray-700 text-white':this.weatherService.fahrenheit}" class="h-8 w-8 flex items-center rounded-full p-2 bg-gray-100 text-lg font-bold hover:bg-gray-700 hover:text-white transition-all ease-in-out duration-200">°F</button>
